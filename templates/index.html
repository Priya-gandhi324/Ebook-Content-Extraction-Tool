{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Ebook PDF Content Extraction Tool</h1>

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" placeholder="Enter the pdf link">
            <input type="submit" value="Extract">
            <br>
            <label for="options">Convert into: </label>
            <select name="convert_to">
                <option value="3">Text</option>
                <option value="2">HTML</option>
                <option value="1">XML</option>
            </select>
        </form>
    </div>

    {% if converted_text %}
        <p> {{ converted_text }} </p>
    {% endif %}

{% endblock %}
